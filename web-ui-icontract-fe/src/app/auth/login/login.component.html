<mat-card class="loginFormcard">
  <mat-card-content>
    <div class="col-12">
      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{authError?.message}}
        </div>
      </div>
    <div class="loginForm-box">
      <h1>Status-Hero</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="email" placeholder="Username" name="email" value="" ngModel="email">
      </div>
      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" value="">
      </div>
      <input class="btn" (click)="signIn(user)" routerLink="/dashboard" type="button" name="" value="Sign In">
      <input class="btn" (click)="register(user)" type="button" name="" routerLink="/register" value="Register">
    </div>
    </div>
  </mat-card-content>

</mat-card>
