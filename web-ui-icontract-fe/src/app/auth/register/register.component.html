<mat-toolbar>
  User Registration
</mat-toolbar>
<mat-card class="my-card">

  <mat-card-content>
    <div class="col-12">
      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{authError?.message}}
      </div>
      </div>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput type="text"  [(ngModel)]="user.name" #ctrl="ngModel"  name="name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput   [(ngModel)]="user.lastName" placeholder="Last Name" name="lname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput   [(ngModel)]="user.email" placeholder="Email" name="email"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  [(ngModel)]="user.password" placeholder="Password"  name="password"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Verify Password</mat-label>
        <input  matInput  placeholder="Verify Password" name="password"  required>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="button" (click)="createUser()" color="primary">REGISTER</button>
        <!--    <button mat-raised-button (click)="cancel()" color="primary">CANCEL</button>-->
      </mat-card-actions>
     </form>
      </div>
  </mat-card-content>

</mat-card>
