<mat-toolbar>
  Registration Form
</mat-toolbar>
<mat-card class="my-card">

  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput  placeholder="First name"  name="fname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput  placeholder="Last Name" name="lname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput  placeholder="Email" name="email"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  placeholder="Password"  name="password"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Verify Password</mat-label>
        <input  matInput  placeholder="Verify Password" name="password"  required>
      </mat-form-field>
     </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    <button mat-raised-button (click)="cancel()" color="primary">CANCEL</button>
  </mat-card-actions>
</mat-card>
